<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop Machine</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to me. I need input.</h1>
      <form id="talkForm">
        <div class="form-group">
          <label for="talking">Let's converse. Enter a number.</label>
          <input type="numbers" class="form-control" id="digits" placeholder="Enter a Sentence">
        </div>
      <button type="submit" class="btn btn-primary">Converse Me</button>
      </form>

      <span id="returnSpeak">
        <p><b>You are my friend!</b></p>
      </span>

    </div>
  </body>
</html>
