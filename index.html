<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop Machine</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to me. I need input.</h1>
      <img src="img/robot.jpg" height="300" width="600" alt="Photo of Daleks from Dr. Who TV show">
      <form id="talkForm">
        <div class="form-group">
          <label for="talking">Let's converse. Enter a number.</label>
          <input type="number" class="form-control" id="digit">
        </div>
        <button type="submit" class="btn btn-primary">Converse Me</button>
      </form>
      <div class="answer">
        <p id="returnSpeak"></p>
      </div>
    </div>
  </body>
</html>
